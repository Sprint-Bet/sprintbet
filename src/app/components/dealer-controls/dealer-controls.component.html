<div class="dealer-controls-container admin-icon mb-3 p-2">
  <app-dealer-icon></app-dealer-icon>
  <button class="btn btn-primary mb-3" (click)="updateLockStatus()">
    <span *ngIf="!votingLocked">Lock &amp; reveal votes</span>

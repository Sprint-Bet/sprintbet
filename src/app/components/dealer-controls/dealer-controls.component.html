<div class="mb-3 dealer-controls-container">
    <button class="btn btn-primary mb-2"
      (click)="updateRole()">
      {{ isPlayer ? 'I only want to watch' : 'I want to vote!' }}
    </button>
    <button class="btn btn-primary mb-2 ml-2"
        (click)="lockVoting()"
        [disabled]="votingLocked">
        Lock voting
    </button>
    <button class="btn btn-primary"
        (click)="clearVotes()"
        [disabled]="!votingLocked">
        Clear votes
    </button>
    <button class="btn btn-primary ml-2"
        (click)="finishGame()">
        Finish game
    </button>
</div>

<div class="alert alert-danger row">
  <h4 class="col-12 alert-heading mb-3">Error</h4>
  <button class="close" type="button" aria-label="Close" (click)="dismissAlert()">
    <span aria-hidden="true">&times;</span>
  </button>
  <p class="col-12">{{ error | json }}</p>
  <p class="col-12">Please try again!</p>
</div>

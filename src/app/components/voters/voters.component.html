<div *ngIf="initialVoters else loadingVoters" class="voters-container">

    <ng-container *ngIf="voters">
        <div *ngFor="let voter of voters | keyvalue" class="mr-2 mb-2 voter">
            <span class="mr-2 name">{{voter.value.name}}</span>
            <div class="card point-card locked"
                [ngClass]="{'locked': votingLocked, 'voted': !votingLocked && voter.value.point}">
                <span *ngIf="!votingLocked && voter.value.point">âœ“</span>
                <span *ngIf="votingLocked">{{voter.value.point}}</span>
            </div>
        </div>
    </ng-container>

</div>
<ng-template #loadingVoters>Loading voters...</ng-template>

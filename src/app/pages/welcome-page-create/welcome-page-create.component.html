<div class="page">
  <h1>{{ title }}</h1>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit(registrationForm)">
    <div class="form-group">
      <label for="nameInput">Name</label>
      <input formControlName="name" type="text" class="form-control" id="nameInput" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="roomNameInput">Room name (optional)</label>
      <input formControlName="roomName" type="text" class="form-control" id="roomNameInput" placeholder="Enter a name for your session">
    </div>
    <div class="form-group">
      <label for="itemsTypeSelect">Voting items</label>
      <select formControlName="itemsType" name="itemsType" class="form-control" id="itemsTypeSelect" value="0">
        <option value="0">Fibonacci</option>
        <option value="1">Spike timebox</option>
        <option value="2">T-shirt sizing</option>
      </select>
    </div>
    <div class="form-group d-flex align-items-center justify-content-center mt-4">
      <button class="btn btn-primary" type="submit"
        [disabled]="registrationForm.invalid || (loading$ | async)">
        Start game
        <div *ngIf="(loading$ | async)" class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </button>
    </div>
    <div class="form-group d-flex justify-content-center">
      <a [routerLink]="['/']" class="btn btn-primary">
        Back
      </a>
    </div>
  </form>
</div>

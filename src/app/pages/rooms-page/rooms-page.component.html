<div>
  <h1 *ngIf="(room$ | async) as room">
    Room id: {{ room.id }}
  </h1>
  <p>
    <span>Members: {{ (allVoters$ | async)?.length }}</span>
    <span>, </span>
    <span>Voted: {{ (voted$ | async)?.length }}/{{ (participants$ | async)?.length }}</span>
  </p>
  <app-dealer-controls
    *ngIf="isDealer$ | async"
    [voters]="allVoters$ | async"
    [votingLocked]="votingLocked$ | async"
    [myInformation]="myInformation$ | async">
  </app-dealer-controls>
  <app-room-controls
    *ngIf="!(isDealer$ | async)"
    [myInformation]="myInformation$ | async">
  </app-room-controls>
  <app-voting-cards *ngIf="isParticipant$ | async"
    [locked]="votingLocked$ | async">
  </app-voting-cards>
  <app-voters
    [votingLocked]="votingLocked$ | async"
    [voters]="allVoters$ | async"
    [myInformation]="myInformation$ | async">
  </app-voters>
</div>

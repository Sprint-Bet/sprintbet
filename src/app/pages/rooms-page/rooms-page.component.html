<div>
  <div class="d-inline-flex align-items-center">
    <h2 *ngIf="(room$ | async) as room" class="mr-2 my-2">
      Room {{ room.id }}
    </h2>
    <button title="Copy room link" class="btn btn-primary dealer icon-button px-1 header-button" (click)="copyUrlToClipboard()">
      <img src="/assets/img/icons-copy-26.png"/>
    </button>
  </div>
  <p class="d-flex">
    <span class="mr-3"><strong>Members</strong>&nbsp;{{ (allVoters$ | async)?.length }}</span>
    <span class="mr-3"><strong>Participants</strong>&nbsp;{{ (participants$ | async)?.length }}</span>
    <span><strong>Voted</strong>&nbsp;{{ (voted$ | async)?.length }}</span>
  </p>
  <app-dealer-controls *ngIf="isDealer$ | async"
    [voters]="(allVoters$ | async) || []"
    [votingLocked]="(votingLocked$ | async) || false"
    [myInformation]="(myInformation$ | async) || initialMyInformation">
  </app-dealer-controls>
  <app-room-controls
    [isDealer]="(isDealer$ | async) || false"
    [myInformation]="(myInformation$ | async) || initialMyInformation">
  </app-room-controls>
  <app-voting-cards *ngIf="isParticipant$ | async"
    [locked]="(votingLocked$ | async) || false"
    [myInformation]="(myInformation$ | async) || initialMyInformation">
  </app-voting-cards>
  <app-voters
    [votingLocked]="(votingLocked$ | async) || false"
    [voters]="(allVoters$ | async) || []"
    [myInformation]="(myInformation$ | async) || initialMyInformation"
    [room]="(room$ | async) || initialMyInformation.room">
  </app-voters>
</div>
